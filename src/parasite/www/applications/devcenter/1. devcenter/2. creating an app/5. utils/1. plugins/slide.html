<dev-toc header="We provide two kinds of plugins:">
    <dev-toc-slide link="abstract plugins">
        These are plugins that implement some functionality and have to be extended in order to be a fully working plugin.
    </dev-toc-slide>
    <dev-toc-slide link="general purpose plugins">
        These plugins are already working out of the box - all you have to do is refer to them from your application and you're good to go.
    </dev-toc-slide>
</dev-toc>
