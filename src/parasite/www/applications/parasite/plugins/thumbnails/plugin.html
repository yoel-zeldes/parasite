<div ng-controller="ThumbnailsCtrl" para-stretch para-scrollbar>
    <ul class="thumbnails">
        <li class="span4" ng-repeat="app in apps" ng-click="showApp(app)" style="cursor: pointer">
            <div class="thumbnail">
                <img ng-src="{{ appDescriptions[app.name].imgSrc }}" style="width: 140px; height: 140px;">
                <div class="caption">
                    <h3>
                        {{ app.name }}
                    </h3>
                    <p>
                        {{ appDescriptions[app.name].caption }}
                    </p>
                    <p>
                        <a href="#"
                           class="btn btn-primary"
                           ng-click="currentApplication(app)">
                            Go to app
                        </a>
                    </p>
                </div>
            </div>
        </li>
    </ul>
</div>
